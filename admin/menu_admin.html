<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Admin Dashboard</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Main Container -->
  <div class="flex h-screen">
    <aside class="sidebar w-64 bg-blue-900 text-white fixed top-0 left-0 h-full flex flex-col">
      <div class="p-5 text-lg font-bold border-b border-blue-700">
        Admin Nasi Uduk 88
      </div>
      <nav class="mt-4 flex-grow space-y-1">
        <a href="admin.html" class="flex items-center py-2 px-4 hover:bg-blue-700">
          <i class='bx bx-home-alt text-2xl mr-3'></i>
          <span class="text-base">Beranda</span>
        </a>
        <a href="menu_admin.html" class="flex items-center py-2 px-4 hover:bg-blue-700">
          <i class='bx bx-food-menu text-2xl mr-3'></i>
          <span class="text-base">Menu</span>
        </a>
        <a href="profile.html" class="flex items-center py-2 px-4 hover:bg-blue-700">
          <i class='bx bx-user text-2xl mr-3'></i>
          <span class="text-base">Pengguna</span>
        </a>
       
      </nav>

      <a href="#" class="flex items-center py-2 px-4 hover:bg-blue-700">
        <i class='bx bx-log-out text-2xl mr-3'></i>
        <span class="text-base">Logout</span>
      </a>
    </aside>


    <!-- Main Content Area -->
    <div class="flex-1 ml-64 flex flex-col">

      <!-- Navbar -->
      <header class="bg-white shadow fixed top-0 left-64 right-0 z-10 flex items-center px-6 py-4">
        <i class='bx bx-menu text-3xl mx-5'></i>
        <!-- Left Section: Title and Breadcrumb -->
        <div class="flex items-center space-x-4">
          <div class="text-gray-700 text-lg font-semibold">Menu</div>
          <nav class="text-sm text-gray-500">
            <!-- <span>Home</span> > <span>Beranda</span> -->
          </nav>
        </div>

        <!-- Center Section: Search Bar -->
        <div class="flex-grow flex justify-center">
          <div class="relative w-full max-w-md">
            <input type="text" placeholder="Search..."
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-4.35-4.35m2.15-5.15a7.5 7.5 0 11-15 0 7.5 7.5 0 0115 0z" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Right Section: Icons -->
        <div class="flex items-center space-x-7">
          <!-- Notification Icon -->
          <button class="relative text-gray-500 hover:text-blue-600 text-3xl">
            <i class='bx bx-bell'></i>
            <span class="absolute top-0 right-0 w-2 h-2 bg-red-600 rounded-full"></span>
          </button>

          <!-- Profile Icon -->
          <a href="profile.html"><button class="text-gray-500 hover:text-blue-600 text-3xl">
              <i class='bx bx-user'></i>
            </button></a>
        </div>

      </header>

      <!-- Main Content -->
      <main class="flex-1 mt-16 p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-5">
          <!-- Tombol Tambah Menu -->
          
        </div>

        <!-- Formulir Input Menu -->
        <div class="bg-white p-8 rounded-lg shadow-lg">
          <h2 class="text-xl font-semibold mb-4">Tambah Menu Baru</h2>
          <form action="#" method="POST" enctype="multipart/form-data">

            <!-- Input Upload Foto -->
            <div class="mb-4">
              <label for="photo" class="block text-sm font-medium text-gray-700">Upload Foto Menu</label>
              <input type="file" id="photo" name="photo"
                class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Input Nama Menu -->
            <div class="mb-4">
              <label for="menu-name" class="block text-sm font-medium text-gray-700">Nama Menu</label>
              <input type="text" id="menu-name" name="menu_name"
                class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                placeholder="Masukkan nama menu">
            </div>

            <!-- Input Deskripsi Menu -->
            <div class="mb-4">
              <label for="deskripsi" class="block text-sm font-medium text-gray-700">Deskripsi</label>
              <input type="text" id="deskripsi" name="deskripsi"
                class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                placeholder="Deskripsi menu">
            </div>


            <!-- Pengaturan Visibilitas -->
            <div class="mb-4">
              <label for="visibility" class="block text-sm font-medium text-gray-700">Pengaturan Visibilitas</label>
              <select id="visibility" name="visibility"
                class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                <option value="all">Best seller</option>
                <option value="role">Semua Menu</option>
              </select>
            </div>

            <!-- Tombol Simpan dan Reset -->
            <div class="mt-6 flex justify-between">
              <button type="submit"
                class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 focus:outline-none">
                Simpan Menu
              </button>
              <button type="reset"
                class="bg-gray-400 text-white px-5 py-2 rounded-lg hover:bg-gray-500 focus:outline-none">
                Reset Form
              </button>
            </div>
          </form>

        </div>

        <!-- Daftar Menu -->
        <div class="bg-white p-6 rounded-lg shadow mt-5">
          <h2 class="text-lg font-semibold mb-4">Daftar Menu Best Seller</h2>
          <table class="w-full text-left border-collapse">
            <thead>
              <tr class="bg-gray-100">
                <th class="border px-4 py-2">Nama Menu</th>
                <th class="border px-4 py-2">Deskripsi</th>
                <th class="border px-4 py-2">Harga</th>
                <th class="border px-4 py-2">Aksi</th>
              </tr>
            </thead>
            <tbody id="menuTable">
              <!-- contoh Hasil Menu -->
              <tr>
                <td class="border border-gray-300 px-4 py-2">sambal enak</td>
                <td class="border border-gray-300 px-4 py-2">sambal ayam</td>
                <td class="border border-gray-300 px-4 py-2 ">5000</td>
                <td class="border border-gray-300 px-4 py-2 text-center space-x-2">
                  <button type="button" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 focus:outline-none">
                    Edit
                  </button>
                  <button type="button" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 focus:outline-none">
                    Hapus
                  </button>
                </td>
                
              </tr>
            </tbody>

          </table>
        </div>
        <!-- Daftar Menu -->
        <div class="bg-white p-6 rounded-lg shadow mt-5">
          <h2 class="text-lg font-semibold mb-4">Daftar Menu</h2>
          <table class="w-full text-left border-collapse">
            <thead>
              <tr class="bg-gray-100">
                <th class="border px-4 py-2">Nama Menu</th>
                <th class="border px-4 py-2">Deskripsi</th>
                <th class="border px-4 py-2">Harga</th>
                <th class="border px-4 py-2">Aksi</th>
              </tr>
            </thead>
            <tbody id="menuTable">
              <!-- contoh Hasil Menu -->
              <tr>
                <td class="border border-gray-300 px-4 py-2">sambal enak</td>
                <td class="border border-gray-300 px-4 py-2">sambal ayam</td>
                <td class="border border-gray-300 px-4 py-2 ">5000</td>
                <td class="border border-gray-300 px-4 py-2 text-center space-x-2">
                  <button type="button" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 focus:outline-none">
                    Edit
                  </button>
                  <button type="button" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 focus:outline-none">
                    Hapus
                  </button>
                </td>
              
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>


</body>

</html>
