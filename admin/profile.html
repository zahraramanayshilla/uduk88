<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Admin Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Main Container -->
    <div class="flex h-screen">
        <aside class="sidebar w-64 bg-blue-900 text-white fixed top-0 left-0 h-full flex flex-col">
            <div class="p-5 text-lg font-bold border-b border-blue-700">
                Admin Nasi Uduk 88
            </div>
            <nav class="mt-4 flex-grow space-y-1">
                <a href="admin.html" class="flex items-center py-2 px-4 hover:bg-blue-700">
                    <i class='bx bx-home-alt text-2xl mr-3'></i>
                    <span class="text-base">Beranda</span>
                </a>
                <a href="menu_admin.html" class="flex items-center py-2 px-4 hover:bg-blue-700">
                    <i class='bx bx-food-menu text-2xl mr-3'></i>
                    <span class="text-base">Menu</span>
                </a>
                <a href="profile.html" class="flex items-center py-2 px-4 hover:bg-blue-700">
                    <i class='bx bx-user text-2xl mr-3'></i>
                    <span class="text-base">Pengguna</span>
                </a>
               
            </nav>

            <a href="#" class="flex items-center py-2 px-4 hover:bg-blue-700">
                <i class='bx bx-log-out text-2xl mr-3'></i>
                <span class="text-base">Logout</span>
            </a>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 ml-64 flex flex-col">

            <!-- Navbar -->
            <header class="bg-white shadow fixed top-0 left-64 right-0 z-10 flex items-center px-6 py-4">
                <i class='bx bx-menu text-3xl mx-5'></i>
                <!-- Left Section: Title and Breadcrumb -->
                <div class="flex items-center space-x-4">
                    <div class="text-gray-700 text-lg font-semibold">Menu</div>
                    <nav class="text-sm text-gray-500">
                        <!-- <span>Home</span> > <span>Beranda</span> -->
                    </nav>
                </div>

                <!-- Center Section: Search Bar -->
                <div class="flex-grow flex justify-center">
                    <div class="relative w-full max-w-md">
                        <input type="text" placeholder="Search..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                        <button
                            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-4.35-4.35m2.15-5.15a7.5 7.5 0 11-15 0 7.5 7.5 0 0115 0z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Right Section: Icons -->
                <div class="flex items-center space-x-7">
                    <!-- Notification Icon -->
                    <button class="relative text-gray-500 hover:text-blue-600 text-3xl">
                        <i class='bx bx-bell'></i>
                        <span class="absolute top-0 right-0 w-2 h-2 bg-red-600 rounded-full"></span>
                    </button>

                    <!-- Profile Icon -->
                    <button class="text-gray-500 hover:text-blue-600 text-3xl">
                        <i class='bx bx-user'></i>
                    </button>
                </div>

            </header>

            <!-- Main Content -->
            <main class="flex-1 mt-16 p-6 overflow-y-auto">
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold mb-6">Edit Profil Admin</h2>
                
                    <form action="#" method="POST" enctype="multipart/form-data">
                        <!-- Upload Foto Profil -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Foto Profil</label>
                            <div class="flex items-center">
                                <img src="https://via.placeholder.com/100" alt="Foto Profil"
                                    class="w-24 h-24 rounded-full object-cover mr-4">
                                <input type="file" name="profile_photo"
                                    class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                
                        <!-- Nama Lengkap -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                            <input type="text" name="full_name"
                                class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                                placeholder="Masukkan nama lengkap" value="Admin Nasi Uduk">
                        </div>
                
                        <!-- Email -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" name="email"
                                class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                                placeholder="Masukkan email" value="admin@example.com">
                        </div>
                
                        <!-- Username -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" name="username"
                                class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                                placeholder="Masukkan username" value="admin88">
                        </div>
                
                        <!-- Nomor Telepon -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">No. Telepon</label>
                            <input type="text" name="phone"
                                class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                                placeholder="Masukkan nomor telepon" value="081234567890">
                        </div>
                
                        <!-- Ganti Password -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Password Baru</label>
                            <input type="password" name="new_password"
                                class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                                placeholder="Masukkan password baru (opsional)">
                        </div>
                
                        <!-- Tombol Simpan -->
                        <div class="mt-6 flex justify-between">
                            <button type="submit"
                                class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 focus:outline-none">
                                Simpan Perubahan
                            </button>
                            <button type="reset"
                                class="bg-gray-400 text-white px-5 py-2 rounded-lg hover:bg-gray-500 focus:outline-none">
                                Reset
                            </button>
                        </div>
                    </form>
                </div>
                  
            </main>
        </div>
    </div>


</body>

</html>
