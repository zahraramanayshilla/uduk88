<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Logo_bulat.png" type="image">
    <link rel="stylesheet" href="style.css">
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Boxicons CSS -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <!-- web tracker -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/domyid/tracker@main/index.js"></script>
    <title>Login & Register</title>

</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="relative w-full md:w-1/2 p-8">
            <div class="flex justify-center space-x-4 mb-6">
                <button id="btn-signin" class="px-4 py-2 tab-active focus:outline-none">
                    Sign In
                </button>
                <button id="btn-signup" class="px-4 py-2 tab-inactive focus:outline-none">
                    Sign Up
                </button>
            </div>
            <!-- Sign In Form -->
            <form id="form-signin" class="space-y-4">
                <h2 class="text-2xl font-semibold text-gray-700">Welcome Back!</h2>
                <div>
                    <label class="block text-gray-700">Email address</label>
                    <input type="email" placeholder="you@example.com"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-orange-700" />
                </div>
                <div>
                    <label class="block text-gray-700">Password</label>
                    <input type="password" placeholder="••••••••"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-orange-700" />
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox text-orange-700" />
                        <span class="ml-2 text-gray-700">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-orange-700 hover:underline">Forgot password?</a>
                </div>
                <button type="submit"
                    class="w-full px-4 py-2 text-white bg-orange-700 rounded-md hover:bg-orange-800 focus:outline-none">
                    Sign In
                </button>
            </form>
            <!-- Sign Up Form -->
            <form id="form-signup" class="space-y-4 form-hidden">
                <h2 class="text-2xl font-semibold text-gray-700">Create Account</h2>
                <div>
                    <label class="block text-gray-700">Full Name</label>
                    <input type="text" placeholder="John Doe"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-orange-700" />
                </div>
                <div>
                    <label class="block text-gray-700">Email address</label>
                    <input type="email" placeholder="you@example.com"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-orange-700" />
                </div>
                <div>
                    <label class="block text-gray-700">Password</label>
                    <input type="password" placeholder="••••••••"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-orange-700" />
                </div>
                <button type="submit"
                    class="w-full px-4 py-2 text-white bg-orange-700 rounded-md hover:bg-orange-800 focus:outline-none">
                    Sign Up
                </button>
            </form>
        </div>
        <!-- Image Panel -->
        <div class="hidden md:block md:w-1/2 bg-orange-700">
            <img src="img/ayam.png" alt="Illustration" class="object-cover w-full h-full" />
        </div>
    </div>
    <script src="scripts.js"></script>

</body>

</html>
